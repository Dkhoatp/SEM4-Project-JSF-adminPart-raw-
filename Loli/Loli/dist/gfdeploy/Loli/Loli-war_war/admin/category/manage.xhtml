<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../template/adminLayout.xhtml" >
            <ui:define name="content">
                Manage Category<br />
                <h:outputLink value="#{request.contextPath}/faces/admin/adminHome.xhtml">Manage</h:outputLink><br />
                <h:outputLink value="#{request.contextPath}/faces/admin/category/create.xhtml">Create New</h:outputLink> 
                <h:outputLink value="#{request.contextPath}/faces/admin/category/recycleBin.xhtml">Recycle Bin</h:outputLink>
                <h:dataTable value="#{categoryMB.showCategory()}" var="category" id="categoryTable">
                    <h:column>
                        <f:facet name="header">Category name</f:facet>
                        <h:outputText value="#{category.nameCategory}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Brand" />
                        </f:facet>
                        <h:form> 
                            <h:commandLink action="#{bridgeMB.editBrandCategory(category)}">
                                <!--<i class="fa fa-pencil-square fa-3x"></i>-->
                                Brand
                            </h:commandLink>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit" />
                        </f:facet>
                        <h:form> 
                            <h:commandLink action="#{categoryMB.editCategory(category)}">
                                <!--<i class="fa fa-pencil-square fa-3x"></i>-->
                                Edit
                            </h:commandLink>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete" />
                        </f:facet>
                        <h:form>
                            <h:commandLink action="#{categoryMB.deleteActiveCategory(category)}">
                                <!--<f:ajax execute="@form" render="categoryTable"/>-->
                                <!--<i class="fa fa-trash-o fa-3x"></i>-->
                                Delete
                            </h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="../../template/adminLayout.xhtml" >
            <ui:define name="content">
                Create Category
                <h:outputLink value="#{request.contextPath}/faces/admin/category/manage.xhtml">manage</h:outputLink>
                <h:form prependId="false" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="Name">Name Category</label>
                        <h:inputText id="Name" class="form-control" value="#{categoryMB.category.nameCategory}" required="true"/>
                        <h:message for="Name" style="color:red" />
                    </div>
                    <h:commandLink class="btn btn-primary" action="#{categoryMB.createCategory()}" value="Create" /><br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="../../template/adminLayout.xhtml" >
            <ui:define name="content">
                Create Brand
                <h:outputLink value="#{request.contextPath}/faces/admin/brand/manage.xhtml">manage</h:outputLink>
                <h:form prependId="false" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="Name">Name Brand:</label>
                        <h:inputText id="Name" class="form-control" value="#{brandMB.brand.nameBrand}" required="true"/>
                        <h:message for="Name" style="color:red" />
                    </div>
                    <div class="form-group">
                        <label for="file">Images:</label>
                        <h:inputFile id="file" class="inputfile" style="display: none;" value="#{brandMB.image}" required="true"/> <br/>
                        <label for="file"><img src="https://res.cloudinary.com/dkcfd8eib/image/upload/v1681977616/Java/InstrumentStore/Product/defaultimageproduct_sj4ham.svg" id="image" height="150" width="150" style="cursor: pointer" />  </label>
                        <h:message for="file" style="color:red" />
                    </div>
                    <h:commandLink class="btn btn-primary" action="#{brandMB.createBrand()}" value="Create" /><br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../template/adminLayout.xhtml" >
            <ui:define name="content">
                Manage Type<br />
                <h:outputLink value="#{request.contextPath}/faces/admin/adminHome.xhtml">Manage</h:outputLink><br />
                <h:outputLink value="#{request.contextPath}/faces/admin/type/create.xhtml">Create New</h:outputLink> 
                <h:outputLink value="#{request.contextPath}/faces/admin/type/recycleBin.xhtml">Recycle Bin</h:outputLink>
                <h:dataTable value="#{typexMB.showTypex()}" var="type" id="categoryTable">
                    <h:column>
                        <f:facet name="header">Type name</f:facet>
                        <h:outputText value="#{type.nameTypex}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type" />
                        </f:facet>
                        <h:form> 
                            <h:commandLink action="#{bridgeMB.editCategoryTypex(type)}">
                                <!--<i class="fa fa-pencil-square fa-3x"></i>-->
                                Type
                            </h:commandLink>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit" />
                        </f:facet>
                        <h:form> 
                            <h:commandLink action="#{typexMB.editTypex(type)}">
                                <!--<i class="fa fa-pencil-square fa-3x"></i>-->
                                Edit
                            </h:commandLink>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete" />
                        </f:facet>
                        <h:form>
                            <h:commandLink action="#{typexMB.deleteActiveTypex(type)}">
                                <!--<f:ajax execute="@form" render="categoryTable"/>-->
                                <!--<i class="fa fa-trash-o fa-3x"></i>-->
                                Delete
                            </h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>

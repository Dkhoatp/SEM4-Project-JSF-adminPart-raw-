<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="../../template/adminLayout.xhtml" >
            <ui:define name="content">
                Update Brand
                <h:outputLink value="#{request.contextPath}/faces/admin/brand/manage.xhtml">manage</h:outputLink>
                <h:form prependId="false" enctype="multipart/form-data"> 
                    <h:inputHidden value="#{brandMB.brand.idBrand}"/>
                    <h:inputHidden value="#{brandMB.brand.statusBrand}"/>
                    <div class="form-group">
                        <label for="nameBrand">Name Brand:</label>
                        <h:inputText id="nameBrand" class="form-control" value="#{brandMB.brand.nameBrand}" />
                    </div>
                    <div class="form-group">
                        <label for="images">Images:</label>
                        <h:inputFile id="file" class="inputfile" style="display: none;"  value="#{brandMB.image}"/><br/>
                        <label for="file"> <img src="#{brandMB.brand.images}" id="image" height="150" width="150" /></label>
                    </div>
                    <h:commandLink action="#{brandMB.updateBrand()}" value="Update">
                    </h:commandLink> 
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>

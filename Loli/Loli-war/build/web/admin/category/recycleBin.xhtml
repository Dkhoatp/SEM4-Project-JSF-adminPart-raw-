<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="../../template/adminLayout.xhtml" >
            <ui:define name="content">
                Deleted Category
                <h:outputLink value="#{request.contextPath}/faces/admin/category/manage.xhtml">Manage Category</h:outputLink>
                <h:dataTable value="#{categoryMB.showRestoreCategory()}" var="category" id="CategoryTable">
                    <h:column>
                        <f:facet name="header">Category name</f:facet>
                        <h:outputText value="#{category.nameCategory}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Restore" />
                        </f:facet>
                        <h:form>
                            <h:commandLink action="#{categoryMB.restoreActiveCategory(category)}">
                                <!--<f:ajax execute="@form" render="CategoryTable"/>-->
                                <!--<i class="fa fa-trash-o fa-3x"></i>-->
                                Restore
                            </h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
